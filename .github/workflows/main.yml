name: Build and Test

on:
  push:
    branches: [master, ci-test]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-ubuntu

      - name: configure
        run: |
          mkdir build
          cd build
          ../autogen.sh c

      - name: build
        run: |
          cd build
          make -j$(nproc)

      - name: test
        run: |
          cd build
          make -j$(nproc) check

      - name: install
        run: |
          cd build
          DESTDIR=$PWD/inst make install

      - name: distcheck
        run: |
          cd build
          make distcheck
